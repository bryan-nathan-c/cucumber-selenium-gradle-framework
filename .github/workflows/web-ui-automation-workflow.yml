name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # checkout repo
      - uses: actions/checkout@v4

      # setup java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # install Chrome (WebDriverManager akan sesuaikan chromedriver)
      - name: Install Chrome
        run: sudo apt-get update && sudo apt-get install -y google-chrome-stable

      # setup gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # build (skip tests dulu)
      - name: Build project
        run: ./gradlew build -x test

      # run tests
      - name: Run tests
        run: ./gradlew test --continue
        continue-on-error: true
        env:
          CHROME_BIN: /usr/bin/google-chrome

      # upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/
